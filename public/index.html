<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    <title>Puck Stopper Login</title>
</head>

<body>
    <div class="container">
        <header>
            <div class='row'>
                <div class="col">
                    <h1>Puck Stopper</h1>
                </div>
            </div>
        </header>
        <main class="row">
            <div class="col">
                <div class="jumbotron">
                    <p class="welcome">
                        Welcome to Puck Stopper. Please login or register to continue.
                    </p>
                </div>
                <section class="loginSection hidden">
                    <div>
                        <p>
                            <h5>Login</h5> or <a href="#" id="regLink">register</a>
                        </p>
                    </div>
                    <form>
                        <div class="row">
                            <div class="col-5">
                                <input type="text" class="form-control" id="loginEmail" aria-describedby="emailHelp"
                                    placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone
                                    else.</small>
                            </div>
                            <div class="col-5">
                                <input type="password" class="form-control" id="loginPW" placeholder="Password">
                            </div>
                            <div class="col-2">
                                <button type="submit" class="btn btn-primary" id="loginButton">Login</button>
                            </div>
                        </div>
                    </form>
                </section>
                <section class="registerSection">
                    <div>
                        <p>
                            <h5>Register</h5> or <a href="" id="loginLink">login</a>    
                        </p>
                    </div>
                    <form>
                        <div class="row">
                            <div class="col-6">
                                    <input type="text" class="form-control" id="regFirstName"
                                    placeholder="First Name">
                            </div>
                            <div class="col-6">
                                    <input type="text" class="form-control" id="regLastName"
                                    placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <input type="text" class="form-control" id="regEmail" aria-describedby="emailHelp"
                                    placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your information with
                                    anyone
                                    else.</small>
                            </div>
                            <div class="col-6">
                                    <input type="text" class="form-control" id="regPhone"
                                        placeholder="Enter Cell#">
                                </div>
                        </div>
                        <div class="row">
                            <div class="col-11 d-none text-center bg-warning text-dark border border-danger" id='invalidPW'>
                                <h6>Passwords do not match.</h6>
                            </div>
                            <div class="col-6">
                                    <input type="password" class="form-control" id="regPW" placeholder="Enter Password">
                            </div>
                            <div class="col-6">
                                    <input type="password" class="form-control" id="confirmPW" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                    <div class="form-group">
                                            <select class="form-control" id="teamSelect">
                                                    <option value selected disabled>Choose your team</option>
                                            </select>
                                          </div>
                            </div>
                            <div class="col-6">
                                    <div class="form-group">
                                            <select class="form-control" id="isGoalie">
                                                    <option value selected disabled>Are you a goalie?</option>
                                                    <option value="true">Yes</option>
                                                    <option value="false">No</option>
                                            </select>
                                          </div>
                            </div>
                        </div>
                        <div class="d-none text-center bg-warning text-dark border border-danger" id="invalid">
                                <p>All fields must be filled in to register</p>
                            </div>
                        <button type="submit" class="btn btn-primary" id="regButton">Register</button>
                    </form>
                </section>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="./js/app.js"></script>
</body>

</html>
